name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.3'

    - name: Install dependencies
      run: |
        bundle install

    - name: Run tests
      run: |
        bundle exec rspec  # テストを実行するコマンド